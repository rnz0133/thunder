<!DOCTYPE html>
<html>
<head>
    <title>Đang chuyển hướng...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f4f4f4; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Đang chuyển hướng sang trình duyệt...</p>

    <script>
        (function() {
            var url = "https://rnz0133.github.io/thunder/"; // Thay link web chính của bạn vào đây

            // Trick 1: Dành cho Android (Ép mở Chrome)
            var intentUrl = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";

            // Trick 2: Dành cho iOS (Dùng một link tải file giả để ép hiện pop-up)
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Với iOS, cách tốt nhất vẫn là hiện thông báo hoặc dùng dịch vụ chuyên sâu
                // Ở đây mình sẽ cố gắng chuyển hướng thẳng
                window.location.href = url;
            } else {
                // Android
                window.location.href = intentUrl;
            }

            // Nếu sau 2 giây không chuyển được (do dùng iPhone hoặc app chặn)
            setTimeout(function() {
                window.location.href = url;
            }, 2000);
        })();
    </script>
</body>
</html>
